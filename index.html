<!DOCTYPE html>
<head>
    <meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="900" height="500"></svg>
<h1>Hypothesis: Airports are more common near the coast then the inland on every continent.</h1>


</head>
<style>

</style>
<body>
    <script>
        // The svg
const svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Map and projection
const projection = d3.geoMercator()
    .center([0,20])                // GPS of location to zoom on
    .scale(99)                       // This is like the zoom
    .translate([ width/2, height/2 ])

Promise.all([
d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
d3.csv("airports.csv")
]).then(function (initialize) {

    let dataGeo = initialize[0]
    let data = initialize[1]

  // Create a color scale
  // const color = d3.scaleOrdinal()
  //   .domain(data.map(d => d.homecontinent))
  //   .range(d3.schemePaired);

    const color = d3.scaleOrdinal()
    .domain(data.map(d => d.homecontinent))
    .range(["#2abcbe","#F4F884","#E5A311","#67F74A","#EE5553","#3783c8" ,"#802930" ]);

  // Add a scale for bubble size
  const valueExtent = d3.extent(data, d => +d.n)
  const size = d3.scaleSqrt()
    .domain(valueExtent)  // What's in the data
    .range([ .3, .3])  // Size in pixel

  // Draw the map
  svg.append("g")
      .selectAll("path")
      .data(dataGeo.features)
      .join("path")
        .attr("fill", "#4d4737")
        .attr("d", d3.geoPath()
            .projection(projection)
        )
      .style("stroke", "none")
      .style("opacity", .8)

  // Add circles:
  svg
    .selectAll("myCircles")
    .data(data.sort((a,b) => +b.n - +a.n).filter((d,i) => i<73000))
    .join("circle")
      .attr("cx", d => projection([+d.homelon, +d.homelat])[0])
      .attr("cy", d => projection([+d.homelon, +d.homelat])[1])
      .attr("r", d => size(1))
      .style("fill", d => color(d.homecontinent))
      .attr("stroke", d=> {if (d.n>10) {return "black"} else {return "none"}  })
      .attr("stroke-width", 1)
      .attr("fill-opacity", .7)



  // Add title and explanation
  svg
    .append("text")
      .attr("text-anchor", "end")
      .style("fill", "black")
      .attr("x", width - 10)
      .attr("y", height - 30)
      .attr("width", 90)
      .html("Airports of the World")
      .style("font-size", 14)

})

</script>



    
</body>
